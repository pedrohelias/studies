        <div class="quadrado">

        </div>
        
        <div class="intermediadora">

        <div class=" static quadrado2 blue">

        <div class=" relative quadrado2 red">

        </div>
        <div class="retangulo blue">

        </div>
        <div class="retangulo blue">
            
        </div>
        <div class="retangulo blue">
            
        </div>
        <div class="retangulo blue">
            
        </div>
        <div class="fixed">
            <!--Posicionamento Fixed: vai ter tambem as propriedades(top, botton, left, right), mas em relação a janela dada-->
        </div>


        <div class=" absolute quadrado2 green">
            <!--vai ficar parecido com o diplay static, mas ele pode receber atributos como left, botton, right e top. Os atributos saõ relacionados ao pai do elemento. Se naõ tiver pai, sera'atribuido em relação ao body-->
        </div>
        
    </body>
