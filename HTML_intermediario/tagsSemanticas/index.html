 <!DOCTYPE html>

 <html>
     <head>
        <title>semanticas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
     </head>

     <body>
        <!--Tags semanticas facilitam para que os buscadores encontrem coisas no siste e rankeie a pagina -->
        <!--para se construir um header, por exemplo:-->
        <header>
            <h2>cabeçalho</h2>
            <nav class="navegacao"> <!--o nav também é uma tag semantica com o intuito de fornecer navegação ao site. Podendo ser facilmente substituida por uma div, mas, por criterios semantico, a nav melhor se encaixa-->
                <ul>
                    <li>opcao 1</li>
                    <li>opcao 2</li>
                    <li>opcao 3</li>
                    <li>opcao 4</li>
                </ul>

                   
            </nav>
            
            <main>
                <!--essa tag se trata do conteudo-->
                <section></section> <!--vai ser uma seção do site-->
                <article></article> <!--os artigos do site. Essa tag pede para que o conteúdo dela faça sentido independenete da pagina-->
            </main>

            <footer>
                <!--essa tag serve de rodapé da aplicação-->
            </footer>



        </header>    

     </body>
 </html>
