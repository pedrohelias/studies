<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>adicionando listas</title>


    </head>
    <body>
        <h1>Listas</h1>
        <br>
        <h2>Lista 1</h2>
        <ul> <!--inicia a lista não ordenada-->
            <li>pasta 1</li>     <!--gerencia os itens da lista, é o "list item" -->       
            <li>pasta 2</li>
            <li>pasta 3</li>

        </ul>
        <br>
        <h2>Lista 2</h2>
        <ol> <!--inicia a lista ordenada-->
            <li>Fulano 1</li>
            <li>Fulano 2</li>
            <li>Fulano 3</li>
            <li>Fulano 4</li>





        </ol>


    </body>

</html>
